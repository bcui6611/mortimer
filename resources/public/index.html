<!DOCTYPE html>
<html ng-app="mortimer">
  <head>
    <title>stats</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <link rel="stylesheet/less" type="text/css" href="app.less">
  </head>
  <body>
    <div class="container-fluid" ng-controller="DataCtrl">
      <div class="row-fluid">
        <div class="span2" id="lthing">
          <ul><li ng-repeat="stat in stats"><a ng-click="dochart(stat)">{{stat}}</a></li></ul>
        </div>
        <div class="span10" id="rthing">
          <label>
            Files
            <div class="btn-group">
              <button class="btn" 
                ng-class="{'active': activeFiles[i]}"
                ng-click="toggle('activeFiles', i)"
                ng-repeat="i in files">{{i}}</button>
            </div>
          </label>
          <label>
            Buckets
            <div class="btn-group">
              <button class="btn" ng-repeat="i in buckets">{{i}}</button>
            </div>
          </label>
          <div id="charthaver">
            <div id="chart">
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="less.js"></script>
    <script src="components/angular/angular.min.js"></script>
    <script src="components/lodash/dist/lodash.min.js"></script>
    <script src="dygraph-combined.js"></script>
    <script src="app.js"></script>
  </body>
</html>
