<div class="modal-header">
	<h3>Add stat by expression</h3>
	<div class="modal-body">
		<form class="form-horizontal" ng-submit="add()">
			<div class="control-group">
				<label for="pname" class="control-label">
					Expression
				</label>
				<div class="controls"><input type="text" id="exprentry" ng-model="expr"></div>
			</div>
			<div class="control-group">
				<label for="pname" class="control-label">
					Name (optional)
				</label>
				<div class="controls"><input type="text" id="exprname" ng-model="name"></div>
			</div>
		</form>
	</div>
	<div class="modal-body">
		<button class="btn btn-success" 
		ng-click="add()"
		ng-disabled="!expr">Add</button>
		<button class="btn btn-warning" 
		ng-click="replace()"
		ng-disabled="!expr">Replace</button>
		<button class="btn"
		ng-click="cancel()">Cancel</button>
	</div>
</div>
